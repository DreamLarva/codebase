<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*算法参考某个元素值(第一个)，将小于它的值，放到左数组中，大于它的值的元素就放到右数组中，
     *然后递归进行上一次左右数组的操作，返回合并的数组就是已经排好顺序的数组了。*/
    function quickSort(arr) {

        if (arr.length <= 1) {
            return arr;
        }

        let leftArr = [];
        let rightArr = [];
        let q = arr[0];
        for (let i = 1, l = arr.length; i < l; i++) {
            if (arr[i] > q) {
                rightArr.push(arr[i]);
            } else {
                leftArr.push(arr[i]);
            }
        }

        return [].concat(quickSort(leftArr), [q], quickSort(rightArr));
    }

    module.exports = quickSort;
</script>
</body>
</html>
