<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    /**
     * You are given two linked lists representing two non-negative numbers. The digits are stored in reverse order and each of their nodes contain a single digit. Add the two numbers and return it as a linked list.

     Input: (2 -> 4 -> 3) + (5 -> 6 -> 4)
     Output: 7 -> 0 -> 8
     */
    /**
     * 这个题主要是考单向链接的基本知识。
     * 还有个条件就是 如果当前异步两个节点的值的和是两位数,那么下一个节点的和+1
     * */

    function ListNode(val) {
        this.val = val;
        this.next = null;
    }
    /**
     * @param l1 {ListNode} 链表第一个节点
     * @param  l2 {ListNode} 链表第一个节点
     * @return {ListNode} 新链表第一个
     */
    var addTwoNumbers = function (l1, l2) {
        var firstNode = new ListNode();
        var currentNode = firstNode;
        firstNode.val = (l1.val + l2.val) % 10;
        var added = l1.val + l2.val >= 10 ? 1 : 0;

        while (l1.next !== null || l2.next !== null) {
            l1 = l1.next?l1.next:new ListNode(0);
            l2 = l2.next?l2.next:new ListNode(0);
            var v1 = l1.val;
            var v2 = l2.val;
            var sum = v1 + v2 + added;
            added = sum >= 10 ? 1 : 0;
            sum = sum % 10;
            currentNode.next = new ListNode(sum);
            currentNode = currentNode.next;
        }
        if (added > 0) {
            currentNode.next = new ListNode(1)
        }


        return firstNode
    };


    // test


    var a1 = new ListNode(1);
    a1.next = new ListNode(8);

    var b1 = new ListNode(0);


    var s = addTwoNumbers(a1, b1);
    console.log(s)
</script>
</body>
</html>
