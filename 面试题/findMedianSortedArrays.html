<script>
    var findMedianSortedArrays = function(nums1, nums2) {
        var arr = (nums1.concat(...nums2)).sort(function(a,b){return b-a})
        var result
        var len = arr.length
        if((arr.length&1) === 0){
            result = (arr[len/2] + arr[len/2-1])/2
        }else{
            result = arr[(len-1)/2]
        }
        return result
    };

    console.log(findMedianSortedArrays([1,2],[3,4]))
</script>
