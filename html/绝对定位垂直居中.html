<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container{
      background:red;
      width:500px;height:500px;
      position: relative;
    }
    .child2{
      width:100px;height:100px;
      background: white;
      position:absolute;
      margin:0 auto;
      /*top:0;bottom:0;*/
      left:0;right:0;
    }
	.child1{
      width:100px;height:100px;
      background: white;
      position:absolute;
      right:0;
    }
	.child3{
      width:100px;height:100px;
      background: white;
      position:absolute;
      left:0;
    }
	.child4{
      width:100px;height:100px;
      background: white;
      position:absolute;
      margin:auto auto;
      top:0;bottom:0;
      left:0;right:0;
    }

  </style>
</head>
<body>
  <div class="container">
	<div class="child1"></div>
    <div class="child2"></div>
	<div class="child3"></div>
	<div class="child4"></div>
	
  </div>
</body>
</html>
