<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .d1,.d2,.d3,.d4{
      border:1px solid black;
    }
    .fl{
      float:left;
    }
    .clear{
      clear:both;
    }
    .d1{
      width:50px;height:50px;
    }
    .d2{
      width:100px;height:100px;
    }
    .d3{
      width:150px;height:150px;
    }
    .d4{
      height:100px;
    }
    div:first-child{
      background:red;
    }
    div:last-child{
      background:green;
    }

  </style>
</head>
<body>
<div class="d1 fl"></div>
<div class="d2 fl"></div>
<div class="d3 fl"></div>
<div class="d4 clear"></div>
</body>
</html>
