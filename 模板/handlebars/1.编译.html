<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="handlebars.js"></script>
    <script src="jq.js"></script>
</head>
<body>
<script id="template" type="text/x-handlebars-template" data-target="body">
   <p>
       {{name}} : {{job}}
   </p>
</script>
<script>
    var template = $("#template");
    var source = template.html();
    var target = template.attr("data-target");
    var compile = Handlebars.compile(source);
    var content = {name:"Agent47",job:"font-end"};


    $(target).html(compile(content))



</script>


</body>
</html>
