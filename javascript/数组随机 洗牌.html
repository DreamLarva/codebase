<script>
    // Fisher–Yates shuffle 洗牌法


    var testArr = Object.keys(new Array(100).fill(0));
    shuffle(testArr);
    console.log(testArr);


    // es6
    function shuffle( arr ) {
        let i = arr.length;
        while ( i ) {
            let j = Math.floor(Math.random() * i--);
            [ arr[ j ], arr[ i ] ] = [ arr[ i ], arr[ j ] ];
        }
    }
