<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   var p = Promise.race([
    new Promise(function(resolve,reject){
      setTimeout(()=>resolve("got it"),2000)
    }),new Promise(function(resolve,reject){
      setTimeout(()=>reject("timeout"),1900)
     })
   ])
    p.then(response =>console.log(response))
      .catch(error => console.log(error))

</script>
</body>
</html>
