       // Object.assign 复制对象中所有的可以枚举的属性到新的对象中
       let target = {a:1};
       let source1 = {a:2,e:function(){}};
       let source2 = {a:3,b:2,c:3};
       let Source3 = function(){
           this.f ="f"
       };
       Source3.prototype.g = function(){}
       let source3 = new Source3()
       Object.assign(target,source1,source2,source3);
       console.log(target)
       console.log(target.g) // prototype 中的内容并不是可枚举的


       //浅克隆
       let shadowClone =  function(origin){
           return Object.assign({},origin)
       }
       //深克隆
       let deepClone = function (origin) {
           let originProto = Object.getPrototypeOf(origin)
           return Object.assign(Object.create(originProto),origin)
       }
       console.log(shadowClone(source3).g)
         let deep = deepClone(source3)
       console.log(deep.g,deep.f)
