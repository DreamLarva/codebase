<body>
mozilla 开发者社区api  还要很多的其他内容<a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Document/execCommand">
    document.execCommand
</a>




快速实现复制到剪贴板：

<p>点击复制后在右边textarea CTRL+V看一下  这里的文字必须是可以选中的 所以这个input或者是textarea 必须是可见的 可选中的(当然定位到屏幕外面是可以起效果的)</p>
<p>傻逼手机浏览器好像还是不行 说的就是ios</p>
<input type="text" id="inputText" value="这些是要复制的文本" class=""/>
<input type="button" id="btn" value="复制"/>
<textarea rows="4"></textarea>


<script type="text/javascript">
  !document.execCommand && alert("浏览器不支持 document.execCommand");

  var btn = document.getElementById('btn');
  btn.addEventListener('click', function () {
    var inputText = document.getElementById('inputText');
    var currentFocus = document.activeElement;
    inputText.focus();
    inputText.setSelectionRange(0, inputText.value.length); // 选中input 中的文字 也可使用 $().select() 直接选中所有的文本框中的文本内容
    document.execCommand('copy', true);
    currentFocus.focus();
  });
</script>

</body>
