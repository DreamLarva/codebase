    //es6
    class Father {
        constructor(a, b) {
            this.a = a;
            this.b = b;
        }

        c() {
            console.log(this.a, this.b)
        };

    }

    class Child extends Father {
        constructor(a, b, d) {
            super(a, b);
            this.d = d
        }

        e() {
            console.log(this.a, this.b, this.d)
        }
    }

    var obj = new Child(1, 2, 3);
    console.log(obj)


    for (let key in obj) {  // 包含原型链的循环
        console.log(key, obj[key])
    }

    for (let key in obj) {  // 不包含原型链的循环
        if (obj.hasOwnProperty(key)) {
            console.log(key, obj[key])
        }
    }

</script>
