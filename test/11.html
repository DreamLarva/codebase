<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .close{
            position: absolute;
            background: #fff;
            left: -10px;
            top: -10px;
            width: 20px;
            height: 20px;
            line-height: 17.5px;
            font-size: 22px;
            color:#DDD;
            text-align: center;
            border: 1px solid #DDD;
            border-radius: 50%;
            transform: rotate(45deg);
        &>.area{
             position: absolute;
             left: 0;
             top: 0;
             width: 100%;
             height: 100%;
             transform:scale(1.7);
             transform-origin: center;
         }
        }
    </style>
</head>
<body>
<script>
    _str +=     '<div class="close">+<div class="area"></div></div>';

    $tmp.find(".close")
        .on('click',function(){
            closeModal($tmp);
            $tmp.remove();
        });

</script>
</body>
</html>
