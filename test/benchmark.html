<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="https://cdn.bootcss.com/platform/1.3.5/platform.js"></script>
    <script src="https://cdn.bootcss.com/benchmark/2.1.4/benchmark.js"></script>
</head>
<body>
<script>
    var suite = new Benchmark.Suite;

    let a ={},b = [],c = new Set();
    _.times(999,(index)=>{
        a[index] = index;
        b[index] = index;
        c.add(index)
    });
    const r = _.random(1,999);

    // add tests
    suite
        .add('{}', function () {
            !!a[r]
        })
        .add('[]indexOf', function () {
            b.indexOf(r)
        })
        .add('[]includes', function () {
            b.includes(r)
        })
        .add('set', function () {
           c.has(r)
        })
        // add listeners
        .on('cycle', function(event) {
            console.log(String(event.target));
        })
        .on('complete', function() {
            console.log('Fastest is ' + this.filter('fastest').map('name'));
        })
        // run async
        .run({'async': false});
</script>
</body>
</html>
