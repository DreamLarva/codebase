        .loading-container {

        .mountain {
            position: relative;
            width: 500px;
            height: 80px;
            margin: auto;
            background: url(../images/marketing-canvas/loading.png) 50% 50%;

            animation: loading 1s steps(1, start) infinite;
            background-size: 13000px 80px;
        }

        .loadingMask-container {
            width: 100%;
            position: relative;
        }

        .loadingMask {
        //display: none;
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .plane {

            position: absolute;
            top: 38%;
            left: 30%;
            transform: translateX(-100%)  rotate(21deg);
            transition: all  500ms linear;
        &>img{
             width: 50px;
         }
