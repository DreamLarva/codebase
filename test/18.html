<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            flex-basis: 100px;
            flex-shrink: 0;
            background: yellow;
        }

        article {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            overflow: scroll;
            background: #ddd;
            flex-grow: 1;
            align-items:center;
            align-content: center;
        }
        article>*{
            box-sizing: border-box;
            border:1px solid black;
            width: 50%;

        }
        .s1{
            height: 100px;
        }
        .s2{
            height: 200px;
        }
        .s3{
            height: 300px;
            flex-grow: 1;
            align-self:flex-end;
        }
        .s4{
            height: 400px;
        }
        .s5{
            height: 500px;
        }
        .s6{
            height: 600px;
        }

    </style>
</head>
<body>
<header>header</header>
<article>
    <section class="s1">section1</section>
    <section class="s2">section2</section>
    <section class="s3">section3</section>
    <section class="s4">section4</section>
    <section class="s5">section5</section>
    <section class="s6">section6</section>
</article>
</body>
</html>
