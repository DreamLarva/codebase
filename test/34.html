<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lodash</title>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.min.js"></script>
</head>
<body>
<script>

    /*
   给定一个字符串 (s) 和一个字符模式 (p)。实现支持 '.' 和 '*' 的正则表达式匹配。

'.' 匹配任意单个字符。
'*' 匹配零个或多个前面的元素。
匹配应该覆盖整个字符串 (s) ，而不是部分字符串。

说明:

s 可能为空，且只包含从 a-z 的小写字母。
p 可能为空，且只包含从 a-z 的小写字母，以及字符 . 和 *。
示例 1:

输入:
s = "aa"
p = "a"
输出: false
解释: "a" 无法匹配 "aa" 整个字符串。
示例 2:

输入:
s = "aa"
p = "a*"
输出: true
解释: '*' 代表可匹配零个或多个前面的元素, 即可以匹配 'a' 。因此, 重复 'a' 一次, 字符串可变为 "aa"。
示例 3:

输入:
s = "ab"
p = ".*"
输出: true
解释: ".*" 表示可匹配零个或多个('*')任意字符('.')。
示例 4:

输入:
s = "aab"
p = "c*a*b"
输出: true
解释: 'c' 可以不被重复, 'a' 可以被重复一次。因此可以匹配字符串 "aab"。
示例 5:

输入:
s = "mississippi"
p = "mis*is*p*."
输出: false

    */
    /**
     * @param {string} s
     * @param {string} p
     * @return {boolean}
     */
    var isMatch = function (s, p) {
        // 按照正则分割字符串
        const reg = groupReg2(p);

        let strFromIndex = 0; // 默认从头开始匹配

        for (let regIndex = 0; regIndex < reg.length; regIndex++) {
            const curReg = reg[regIndex];

            // 单个匹配
            if (curReg.length === 1) {
                if (curReg === "." || curReg === s[strFromIndex]) {
                    strFromIndex++;
                    continue
                } else {
                    return false
                }
            }



            // 如果匹配的是 .*
            if (curReg === ".*") {
                if (regIndex === reg.length - 1) {
                    strFromIndex = s.length;
                    break
                }

                if (regIndex === reg.length - 1 || reg[regIndex + 1] === ".*") {
                    // 如果之后 还是.* 或者 没有正则了 则直接放过
                    continue;

                } else {
                    // 这里下一个正则 必定不是 .* 为下个正则找一个和是的开头
                    const nextReg = reg[regIndex + 1];
                    strFromIndex = s.indexOf(nextReg[0], strFromIndex);
                    if (strFromIndex === -1) {
                        return false
                    }

                }
            } else {
                // 如果是 匹配 字母* 匹配到不能匹配为止
                while (s[strFromIndex] === curReg[0]) {
                    strFromIndex++
                }
            }


        }

        return s.length === strFromIndex;


    };

    function groupReg2(str) {
        return str.split("").reduce((pre, cur, index, all) => {

            if (!pre.length) {
                pre.push(cur);
                return pre
            }

            const lastType = last(pre)[0];
            if (cur === "*" || cur === lastType) {
                pre[pre.length - 1] += cur

            } else {
                pre.push(cur);
            }

            return pre
        }, []);
    }

    function last(arr) {
        return arr[arr.length - 1];
    }


    // 测试用例
    const testCase = [
        [["a", "aa"], false],
        [["aa", "a"], false],
        [["aa", "a*"], true],
        [["a", "a*"], true],
        [["a", "ab"], false],
        [["ab", "ab"], true],
        [["ab", "a*b"], true],
        [["ab", "a*b*"], true],
        [["ab", "a*b*c"], false],
        [["ab", "ca*b*"], false],
        [["ab", ".*"], true],
        [["ab", ".*.*"], true],
        [["ab", "a*.*.*"], true],
        [["ab", "a*.*b*.*"], true],
        [["aa", "aaa*"], true],
        [["aab", "aaa*b"], true],
        [["aab", "aaa*b*"], true],
        [["aab", "aaa*bb*"], true],
        // [["ab", "a*ab*.*"], true],
    ];

    function test(fun, testCases) {
        let hasError = false;
        for (let [args, expectedResult] of testCases) {
            const result = fun(...args);
            if (result !== expectedResult) {
                hasError = true;
                console.log(`${args.join(",")} expect ${expectedResult} but ${result}`);
                document.write(`${args.join(",")} expect ${expectedResult} but ${result}`);
            }
        }

        if (!hasError) {
            document.write("测试通过");
        }
    }

    test(isMatch, testCase)


</script>
</body>
</html>
