<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lodash</title>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.11/lodash.min.js"></script>
</head>
<body>
<script>
    _.clamp(-10, -5, 5);
    // => -5

    _.clamp(10, -5, 5);
    // => 5

    _.range(5).forEach(v => {
        console.log(_.random(2.0, 5.0))
    });

</script>
</body>
</html>
