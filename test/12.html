<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @media all and (orientation : landscape) {
            .centerPart{
                font-size:2.5vw ;
                border:0.4vw solid #C9B677;
            }

            .bottomPart{
                font-size:1.8vh;
            }

        }

        @media all and (orientation : portrait){
            .centerPart{
                font-size:2.5vh ;
                border:0.4vh solid #C9B677;
            }
            .bottomPart{
                font-size:1.8vh;
            }

        }
        .initPage{
            color: #C9B677;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            background-color: #000;
            z-index: 7;

        }
        .centerPart{
            position: absolute;
            left: 0;
            right: 0;
            top: 45%;
            margin: 0 auto;
            transform: translate3d(0,-50%,0);
            width: 44.074074vw;
            max-width: 44.074074vh;
            opacity: 1;
        }
        .centerPart>section{
            line-height: 2;
            text-align: center;

        }
        .centerPart>section:last-child{
            letter-spacing:2vw;
        }
        .bottomPart{
            position: absolute;
            left: 0;
            right: 0;
            bottom: 5%;
            margin: 0 auto;
            transform: translate3d(0,-50%,0);
            width: 19.62963vw;
            max-width: 19.62963vh;
        }
    </style>
</head>
<body>
<div class="initPage">
    <div class="centerPart">
        <section>一张机票的旅程</section>
        <section>Enter</section>
    </div>
    <div class="bottomPart">东方证券出品</div>
</div>
</body>
</html>
