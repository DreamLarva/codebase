<script>


    function formatNumber(str) {

        // 必须匹配有小数的
        return str.replace(/\B(?=(\d{3})+(?!\d)\.)/g, ',');

        // 必须匹配没有小数的 小数多余4位  就会有问题
        return str.replace(/\B(?=(\d{3})+(?!\d))/g, ',')
    }


    console.log(formatNumber("1234567890"));
    console.log(formatNumber("1234567890.1234567"))



    function getlength(){
        const  len = localStorage.length;
        let result = 0;
        for(let i=0;i<len;i++){
            result += localStorage.key(i).length
        }

        return result



    }
</script>
