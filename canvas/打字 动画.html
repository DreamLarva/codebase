<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @-webkit-keyframes typing {
            from { width: 100% }
            to { width:0 }
        }

        @-webkit-keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        @-moz-keyframes typing {
            from { width: 100% }
            to { width:0 }
        }

        @-moz-keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: black }
        }

        body { font-family: Consolas, monospace; }

        h1 {
            position: relative;
            float: left;
            font-size:150%;
        }

        h1 span {
            position:absolute;
            top:0;
            right:0;
            width:0;
            background: white; /* same as background */
            border-left: .1em solid black;

            -moz-box-sizing: border-box;
            box-sizing: border-box;

            /*steps 将动画分割成多少关键帧显示这里有30个字所以是30 第二个参数表示实现开始第一帧再开始等待间隔 还是先开始间隔在开始第一帧 */
            -webkit-animation: typing 10s steps(30, end), /* # of steps = # of characters */
            blink-caret 1s step-end infinite;
            -moz-animation: typing 17s steps(30, end), /* # of steps = # of characters */
            blink-caret 1s step-end infinite;
        }
    </style>
</head>
<body>
<h1>Typing animation by Lea Verou.<span>&nbsp;</span></h1>
</body>
</html>
