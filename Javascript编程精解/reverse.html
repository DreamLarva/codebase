<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 函数式 reverse
    function reverse(arr){
        var reverseArr = [];
        for(var i=0,len=arr.length;i<len;i++){
            reverseArr.unshift(arr[i])
        }
        return reverseArr
    }

    var arr = [1,2,3,4,5,6];
    console.log(reverse(arr))
</script>
</body>
</html>
