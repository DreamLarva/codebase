<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 300px;
            height: 250px;
            border: 1px solid black;
            background-color: silver;
            margin-right: 1em;
            object-fit: none;
        }

        #object-position-1 {
            object-position: 10px;
        }

        #object-position-2 {
            object-position: 100% 10%;
        }
    </style>
</head>
<body>

<a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/object-position">MDN 链接</a><br>

<img alt="MDN Logo" id="object-position-1" src="https://mdn.mozillademos.org/files/12668/MDN.svg"/>
<img alt="MDN Logo" id="object-position-2" src="https://mdn.mozillademos.org/files/12668/MDN.svg"/>

</body>
</html>
