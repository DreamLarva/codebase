<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .comment{
            position: absolute;
            top:20%;
            left:20%;
            width:200px;
            border:2px solid orange;
            padding:5px;
            border-radius: 5px;
            background: #FFFFFF;
        }
        .comment::after{
            content: " ";
            position: absolute;
            bottom:14px;
            right:-22px;
            width:0;height:0;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent transparent orange;
        }
        .comment::before{
            content: " ";
            position: absolute;
            bottom:16px;
            right:-25px;
            width:0;height:0;
            border-width: 7.5px;
            border-style: solid;
            border-color: transparent transparent transparent white;
        }


    </style>
</head>
<body>
<div class="comment">lorem</div>
<div class="comment">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam aperiam dicta, dolor eligendi, eos eveniet harum illo, inventore mollitia nulla odit provident repellendus rerum sapiente unde. Dolores excepturi maiores vitae!</div>
</body>
</html>
