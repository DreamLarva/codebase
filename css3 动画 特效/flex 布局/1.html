<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            -webkit-box-sizing: content-box;
            -moz-box-sizing: content-box;
            box-sizing: content-box;
        }

        .container {
            display: flex;
            background-color: #ddd;
            padding: 10px;
            /*布局方向 flex-direction: row | row-reverse | column | column-reverse;*/
            flex-direction: row;
            /*换行 flex-wrap: nowrap | wrap | wrap-reverse;*/
            flex-wrap: wrap;
            /*属性定义了项目在主轴上的对齐方式 justify-content: flex-start | flex-end | center | space-between | space-around;*/
            justify-content: flex-start;
            /*属性定义项目在交叉轴上如何对齐 align-items: flex-start | flex-end | center | baseline | stretch;*/
            align-items: flex-start;
            /*align-content属性定义了多根轴线的对齐方式。如果项目只有一根轴线，该属性不起作用。 align-content: flex-start | flex-end | center | space-between | space-around | stretch;*/
            align-content: space-around;
            width: 500px;
            height: 700px;

        }

        .container div {
            border: 1px solid black;
        }

        #d1 {
            /*flex-basis属性定义了在分配多余空间之前，项目占据的主轴空间（main size）。浏览器根据这个属性，计算主轴是否有多余空间。它的默认值为auto，即项目的本来大小。*/
            /*align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。*/
            align-self: flex-end;
            width: 100px;
            height: 100px;
        }

        #d2 {
            /*flex-shrink属性定义了项目的缩小比例，默认为1，即如果空间不足，该项目将缩小。*/
            /*如果所有项目的flex-shrink属性都为1，当空间不足时，都将等比例缩小。如果一个项目的flex-shrink属性为0，其他项目都为1，则空间不足时，前者不缩小。*/
            flex-shrink:2;
            width: 125px;
            height: 125px;
        }

        #d3 {
            /*order属性定义项目的排列顺序。数值越小，排列越靠前，默认为0。*/
            order:1;
            flex-grow:1;
            width: 150px;
            height: 150px;
        }

        .d4 {

            width: 200px;
            height: 325px;
        }

    </style>
</head>
<body>
<div class="container">
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <div class="d4">4</div>
    <div class="d4">4</div>
</div>
</body>
</html>
