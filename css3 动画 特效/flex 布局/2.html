<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width:450px;
            background-color: #eee;
            display: flex;flex-wrap: wrap;
            justify-content:space-around;
            align-items: center;
        }
        .one{
            width:100px;
            height:100px;
            border:1px solid black;
        }
        .substitute{
            width:100px;
            height:100px;
            border:1px solid transparent;
        }


    </style>
</head>
<body>
<h3>如果有n行 内容 使用space-between 或者 space-around</h3>
<h3>找个透明的补上位置 到 一行满了为止(前提是明确一行的个数)</h3>
<div class="box">
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="one"></div>
    <div class="substitute"></div>


</div>


</body>
</html>
