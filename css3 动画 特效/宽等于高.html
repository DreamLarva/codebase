<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div.image-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 60%;
            overflow: hidden;
        }

        div.image-container img {
            width: 100%;
        }
        .text{
            position: absolute;
            left:0;
            top:0;
            width:100%;
            height:100%;
            background-color: yellow;
        }
    </style>
</head>
<body>

<div class="image-container">
    <img src="square.jpg">
    <div class="text">
        借一张图片保持长宽比
    </div>

</div>

</body>
</html>
