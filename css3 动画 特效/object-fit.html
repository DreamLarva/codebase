<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2 {
            font-family: Courier New, monospace;
            font-size: 1em;
            margin: 1em 0 0.3em;
        }

        div {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: flex-start;
            height: 940px;
        }

        img {
            width: 150px;
            height: 100px;
            border: 1px solid #000;
        }

        .narrow {
            width: 100px;
            height: 150px;
            margin-top: 10px;
        }

        .fill {
            object-fit: fill;
        }

        .contain {
            object-fit: contain;
        }

        .cover {
            object-fit: cover;
        }

        .none {
            object-fit: none;
        }

        .scale-down {
            object-fit: scale-down;
        }
    </style>
</head>
<body>
<div>
    <h2>object-fit: fill</h2>
    <img alt="MDN Logo" class="fill" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <img alt="MDN Logo" class="fill narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <h2>object-fit: contain</h2>
    <img alt="MDN Logo" class="contain" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <img alt="MDN Logo" class="contain narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <h2>object-fit: cover</h2>
    <img alt="MDN Logo" class="cover" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <img alt="MDN Logo" class="cover narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <h2>object-fit: none</h2>
    <img alt="MDN Logo" class="none" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <img alt="MDN Logo" class="none narrow" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <h2>object-fit: scale-down</h2>
    <img alt="MDN Logo" class="scale-down" src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

    <img alt="MDN Logo" class="scale-down narrow"
         src="https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png"/>

</div>
</body>
</html>
