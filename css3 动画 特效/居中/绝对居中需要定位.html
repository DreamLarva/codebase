<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container,body,html{
            margin:0;
            padding:0;
            width:100%;
            height:100%;

        }
        .container{
            position: relative;
        }
        img{
            position: relative;
            top:50%;
            left:50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
<h3> 无视容器元素的大小 也无视居中元素的大小</h3>
<div class="container">
    <img src="img/1.jpg" alt="">
    
</div>
</body>
</html>
