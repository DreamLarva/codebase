<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html{
            margin:0;
            padding:0;
            width:100%;
            height:100%;

        }
        .modal{
            position: fixed;
            top:0;
            bottom:0;
            left:0;
            right:0;
            background: rgba(0,0,0,0.3);
            z-index:-1;
            text-align: center;
        }

        /*  */
        .modal:before {
            content: '';
            display: inline-block;
            height: 100%;
            vertical-align: middle;
            margin-right: -4px;
        }

        .modal_body{
            vertical-align: middle;
            display: inline-block;
            width: auto;
            padding: 0;
        }
        h3{
            max-width:300px;
        }

    </style>
</head>
<body>
<div class="modal">
    <div class="modal_body">
        <h3>同样无视容器元素的大小 和 居中元素的大小</h3>
        <h4>容器的伪元素设置inline-block;height:100%;vertical-align: middle;text-align: center;</h4>
        <h4>居中元素 设置 display:inline-block; vertical-align: middle; </h4>
        <img src="img/1.jpg" alt="">
    </div>
</div>

</body>
</html>
