<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container, body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;

        }


        .container {
            display: flex;
            justify-content:center;
        }
        /* 设置在居中元素上 */
        .container> * {
            align-self: center; /* 能够覆盖容器上的align-items 属性 */
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <p>无视容器大小和居中元素的大小</p>
        <img src="img/1.jpg" alt="">
    </div>
</div>
</body>
</html>
