<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网页进度条</title>
    <style>
        *{ padding: 0 ; margin: 0; }
        body{ font-family: 'Microsoft YaHei' }
        #progressBox{ width: 300px; height: 40px; border:1px solid #c8c8c8; background: #fff; position: relative; }
        #progressBar{ position: absolute; top: 0; left: 0; z-index: 2; height: 40px; width: 100%; line-height: 40px; color: #fff; text-align: center; font-size: 20px; font-weight: bold; clip: rect(0px,40px,40px,0); background: #00a1f5 }
        #progressText{ position: absolute;  left: 0; top: 0; z-index: 1; width: 100%; height: 40px; line-height: 40px; color: #000; text-align: center; font-size: 20px; font-weight: bold; }
    </style>
</head>
<script>
    window.onload=function()
    {

        var iNow = 0;

        var tiemr = setInterval(function(){

            if(iNow  == 100)

            {
                clearInterval(tiemr)
            }
            else{

                iNow += 2;

                progressFn(iNow)

            }

        },30)

        function progressFn (cent)
        {

            var oDiv1=document.getElementById('progressBox');
            var oDiv2=document.getElementById('progressBar');
            var oDiv3=document.getElementById('progressText');


            var allWidth=parseInt(getStyle(oDiv1,'width'));

            oDiv2.innerHTML = cent + '%';

            oDiv3.innerHTML = cent + '%';

            oDiv2.style.clip = "rect(0px,"+ cent/100*allWidth +"px,40px,0)";


            function getStyle(obj,attr)
            {
                if( obj.currentStyle )
                {
                    return obj.currentStyle[attr]
                }else
                {
                    return getComputedStyle(obj,false)[attr]
                }

            }
        }
    }
</script>
<body>
<div id="progressBox">
    <div id="progressBar">0%</div>
    <div id="progressText">0%</div>
</div>
</body>
</html>
</body>
</html>
