<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <style>
	/*通过  #p1 元素，找到它下一个兄弟元素 ul(#u1)*/
	#p1~#u2{
		background:#f00;
	}
  </style>
 </head>

 <body>
	<div id="d1">
		<div id="d2">我是d2</div>
		<p id="p1">我是p1</p>
		<ul id="u1">
			<li>HTML</li>
			<li>css</li>
			<li>Javascript</li>
		</ul>
		<ul id="u2">
			<li>HTML</li>
			<li>css</li>
			<li>Javascript</li>
		</ul>
	</div>
 </body>
</html>
