<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8" />
  <style>
	#clock{
		width:400px;
		height:400px;
		border:6px solid #336699;
		border-radius:50%;
		position:relative;
	}
	#minute{
		width:10px;
		height:100px;
		background:#369;
		position:absolute;
		top:100px;
		left:195px;
	}
	#second{
		width:6px;
		height:140px;
		background:#996699;
		position:absolute;
		top:60px;
		left:197px;
	}

	#second{
		transform-origin:3px bottom;
		/*调用动画 设置无限次播放*/
		-webkit-animation:change 60s linear 0s infinite;
	}
	#minute{
		transform-origin:5px bottom;
		/*调用动画 设置无限次播放*/
		-webkit-animation:change 3600s linear 0s infinite;
	}

	/*声明动画*/
	@-webkit-keyframes change{
		from{
			transform:rotate(0deg);
		}
		to{
			transform:rotate(360deg);
		}
	}
  </style>
 </head>

 <body>
	<div id="clock">
		<div id="minute"></div>
		<div id="second"></div>
	</div>
 </body>
</html>
