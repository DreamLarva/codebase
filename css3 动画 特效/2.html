<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .love {
            display: block;
            width: 100px;
            height: 100px;
            background: url(http://www.zhangxinxu.com/study/201512/web_heart_animation.png) 0 0 no-repeat;
            background-size: 2900%;
            animation: heart-burst steps(28) 0.8s infinite both;
        }

        /*图片背景的动画*/
        .stop {
            animation-play-state: paused;
        }

        @keyframes heart-burst {
            0% {
                background-position: 0;
            }
            100% {
                background-position: 100%;
            }
        }
    </style>
</head>
<body>

<i id="testImg" class="love"></i>
<p><input type="button" id="testBtn" value="暂停"></p>
<script type="text/javascript">
    var image = document.getElementById("testImg"),
            button = document.getElementById("testBtn");

    image.addEventListener("webkitAnimationStart", function () { //动画开始时事件
        console.log("start");
    }, false);
    image.addEventListener("webkitAnimationEnd", function () { //动画结束时事件
        console.log("end");
    }, false);
    image.addEventListener("webkitAnimationIteration", function () { //动画重复运动时的事件
        console.log("end"); //第一遍动画完成输出end
    }, false);
    image.addEventListener("webkitTransitionEnd", function () {
        console.log("end");
    }, false);

    if (image.classList && image && button) {
        button.onclick = function () {
            if (this.value == '暂停') {
                image.classList.add('stop');
                this.value = '播放';
            } else {
                image.classList.remove('stop');
                this.value = '暂停';
            }
        };
    }
</script>
</body>
</html>
